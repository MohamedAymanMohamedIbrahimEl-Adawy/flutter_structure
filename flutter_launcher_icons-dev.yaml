# flutter_launcher_icons-dev.yaml

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  android_flavor: dev
  image_path_android: "assets/images/app_icon/app_icon_android_dev.png"
  image_path_ios: "assets/images/app_icon/app_icon_ios_dev.png"

# To run build icon for all flavors run the following command
# dart run flutter_launcher_icons:main -f flutter_launcher_icons*