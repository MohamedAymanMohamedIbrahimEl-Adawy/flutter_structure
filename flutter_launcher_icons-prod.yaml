# flutter_launcher_icons-prod.yaml

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  android_flavor: prod
  image_path_android: "assets/images/app_icon/app_icon_android_prod.png"
  image_path_ios: "assets/images/app_icon/app_icon_ios_prod.png"

# To run build icon for all flavors run the following command
# dart run flutter_launcher_icons:main -f flutter_launcher_icons*